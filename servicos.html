			<div class="formulario">  

            <form action="simulador.php" method="post" id="validate">                  
                    
                <label>* Nome</label>
                <input name=txt_nome type="text" class="g" required='Valor requerido' placeholder='Digite seu nome:'>

                <input name=txt_email type="text" class="g" required placeholder='Digite seu email:'>

                  <option value=2>2</option>

                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
                  <option value=11>11</option>
                  <option value=12>12</option>
                </select>

                <label>Cartão de Crédito</label>
                <select name=txt_cartao class="p">
                    <option id=id_visa value=Visa>Visa</option>
                    <option id=id_master value=MasterCard>MarterCard</option>
                    <option id=id_itau value=Itaucard>Itaucard</option>
                    <option id=id_hiper value=Hipercard>Hipercard</option>
                    <option id=id_dinners value=Dinners>Dinners</option>
                    <option id=id_rede value=RedeCard>Rede Card</option>
                </select>
        
                <input type="submit" value="Enviar">

            </form>

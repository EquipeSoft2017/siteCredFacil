	<section id="contact-page">
		<div class="container">
			<div class="row contact-wrap">
				<div class="status alert alert-success" style="display: none"></div>
				<fieldset>

					<form id="main-contact-form" action="sendemail.php" class="contact-form"
						name="contact-form" method="post" >

						<div class="col-sm-5 col-sm-offset-1">
							<div class="form-group">
								<label for="nome">Nome *</label> <input type="text" id="nome"
									name="nome" class="form-control" required="required">
							</div>
							<div class="form-group">
								<label for="email">Email *</label> <input type="email"
									id="email" name="email" class="form-control"
									required="required">
							</div>
						
							<div class="form-group">
								<label for="assunto">Assunto *</label> <input type="text"
									id="assunto" name="assunto" class="form-control"
									required="required">
							</div>
							<div class="form-group">
								<label for="mensagem">Messagem *</label>
								<textarea name="mensagem" id="mensagem" required="required"
									class="form-control" rows="3"></textarea>
							</div>
							<div class="form-group">
								<button type="submit" id="btenviar" name="btenviar"
									class="btn btn-primary btn-lg" required="required">Enviar
